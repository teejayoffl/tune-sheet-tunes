<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/tune-sheet-tunes/" />
  </head>
  <body>
    <script>
      (function() {
        var path = window.location.pathname.replace(/^\/tune-sheet-tunes/, "");
        var search = window.location.search || "";
        var hash = window.location.hash || "";
        var newUrl = "/tune-sheet-tunes/" + path + search + hash;
        window.location.replace(newUrl);
      })();
    </script>
  </body>
</html>
